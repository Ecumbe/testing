<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balance</title>
    <link rel="stylesheet" href="css/balance.css">
    <link rel="stylesheet" href="custom-cursor.css">
</head>
<body>
    <div class="balance-container">
        <h2>Balance</h2>
        
        <!-- Primer Cuadro: Reporte de Ventas -->
        <div class="report-section">
            <h3>Reporte de Servicos Realizados</h3>
            <label for="start-date-sales">Fecha Desde:</label>
            <input type="date" id="start-date-sales">
            <label for="end-date-sales">Fecha Hasta:</label>
            <input type="date" id="end-date-sales">
            <button id="generate-sales-report">Generar Reporte</button>
        </div>

        <!-- Segundo Cuadro: Reporte de Citas -->
        <div class="report-section">
            <h3>Reporte de Citas</h3>
            <label for="start-date-appointments">Fecha Desde:</label>
            <input type="date" id="start-date-appointments">
            <label for="end-date-appointments">Fecha Hasta:</label>
            <input type="date" id="end-date-appointments">
            <button id="generate-appointments-report">Generar Reporte</button>
        </div>

        <!-- Botones de navegación -->
        <div class="navigation-buttons">
            <button id="back">Atrás</button>
            <button id="logout">Cerrar Sesión</button>
        </div>
    </div>

    <!-- Scripts de PDFMake -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.70/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.70/vfs_fonts.js"></script>
    
    <!-- Script de Firebase Config -->
    <script src="js/firebaseConfig.js" type="module"></script>
    
    <!-- Tu archivo JavaScript -->
    <script src="js/balance.js" type="module"></script>
    <script src="custom-cursor.js" defer></script>
</body>
</html>
