<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla de Menú</title>
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="custom-cursor.css">
    <script src="js/firebaseConfig.js" type="module"></script>
    <script src="js/menu.js" type="module"></script>
</head>
<body>
    <div class="menu-container">
        <img src="LOGO.png" alt="Logo" class="logo"> <!-- Cambia 'ruta/al/logo.png' a la ubicación de tu logo -->
        <h2>Elegir una Opción</h2>
        <div class="button-container">
            <button id="facturar">Facturar</button>
            <button id="productos">Productos</button>
            <button id="agendar-cita">Agendar Cita</button>
            <button id="balance">Balance</button>
            <button id="trabajadora">Trabajadora</button> <!-- Nuevo botón añadido -->
        </div>
        <button id="logout" class="logout-button">Cerrar Sesión</button>
    </div>
    <script src="custom-cursor.js" defer></script>
</body>
</html>
