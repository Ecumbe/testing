<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facturación</title>
    <link rel="stylesheet" href="facturar.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Facturación</h1>
        </header>
        
        <!-- Fecha de la factura -->
        <label for="factura-date">Fecha:</label>
        <input type="date" id="factura-date" required>

        <!-- Selección de productos -->
        <label for="product-select">Seleccionar producto:</label>
        <select id="product-select">
            <option value="">-- Seleccionar producto --</option>
        </select>
        
        <!-- Productos seleccionados -->
        <div id="selected-products" class="selected-products">
            <!-- Los productos seleccionados aparecerán aquí -->
        </div>

        <!-- Monto total -->
        <div class="total-container">
            <span>Total:</span>
            <span id="total-amount">0.00</span>
        </div>

        <!-- Método de pago -->
        <label for="payment-method">Método de Pago:</label>
        <select id="payment-method">
            <option value="efectivo">Efectivo</option>
            <option value="transferencia">Transferencia</option>
        </select>

        <!-- Selección de cuenta y banco (si se selecciona transferencia) -->
        <div id="account-selection" class="hidden">
            <label for="account">Cuenta:</label>
            <input type="text" id="account" placeholder="Nombre del titular de cuenta">
        </div>

        <div id="bank-selection" class="hidden">
            <label for="bank">Banco:</label>
            <select id="bank">
                <option value="pichincha">Pichincha</option>
                <option value="pacifico">Pacífico</option>
                <option value="guayaquil">Guayaquil</option>
                <option value="bolivariano">Bolivariano</option>
                <option value="produbanco">Produbanco</option>
            </select>
        </div>

        <!-- Selección de trabajadora -->
        <label for="trabajadora">Trabajadora:</label>
        <select id="trabajadora">
            <option value="">-- Seleccionar trabajadora --</option>
        </select>

        <!-- Botones -->
        <div class="button-container">
            <button id="back">Atrás</button>
            <button id="logout">Cerrar Sesión</button>
            <button id="review-invoices">Revisar Facturas</button>
            <button id="save-invoice">Guardar Factura</button>
        </div>
    </div>

    <script src="js/facturar.js"></script>
</body>
</html>
