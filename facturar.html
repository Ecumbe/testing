<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facturación</title>
    <link rel="stylesheet" href="css/facturar.css">
</head>
<body>
    <div class="facturacion-container">
        <h2>Facturación</h2>

        <!-- Productos -->
        <div class="factura-detalles">
            <label for="product-list">Selecciona los productos:</label>
            <select id="product-list" multiple>
                <!-- Los productos se cargarán aquí dinámicamente -->
            </select>
        </div>

        <!-- Productos seleccionados -->
        <div id="selected-products"></div>

        <!-- Total -->
        <div id="total-amount">Total: $0.00</div>

        <!-- Método de pago y cuenta -->
        <div class="payment-date-container">
            <div>
                <label for="payment-method">Método de Pago</label>
                <select id="payment-method">
                    <option value="efectivo">Efectivo</option>
                    <option value="transferencia">Transferencia</option>
                </select>
            </div>

            <div id="account-selection" class="hidden">
                <label for="account">Cuenta de Transferencia</label>
                <input type="text" id="account" placeholder="Número de cuenta">
            </div>

            <div id="bank-selection" class="hidden">
                <label for="bank">Banco</label>
                <select id="bank">
                    <option value="Pichincha">Pichincha</option>
                    <option value="Pacífico">Pacífico</option>
                    <option value="Guayaquil">Guayaquil</option>
                    <option value="Bolivariano">Bolivariano</option>
                    <option value="Produbanco">Produbanco</option>
                </select>
            </div>
        </div>

        <!-- Trabajadora -->
        <div>
            <label for="trabajadora">Trabajadora</label>
            <select id="trabajadora">
                <!-- Trabajadoras se cargarán aquí -->
            </select>
        </div>

        <!-- Fecha de factura -->
        <label for="factura-date">Fecha de la factura</label>
        <input type="date" id="factura-date">

        <!-- Botones -->
        <div>
            <button id="save-invoice">Guardar Factura</button>
            <button id="revisar-facturas">Revisar Facturas</button>
        </div>

        <div>
            <button id="back">Atrás</button>
            <button id="logout">Cerrar Sesión</button>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js"></script>
    <script src="js/firebaseConfig.js" type="module"></script>
    <script src="js/facturar.js" type="module"></script>
    <script src="custom-cursor.js" defer></script>
</body>
</html>
