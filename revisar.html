<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisar Facturas</title>
    <link rel="stylesheet" href="css/revisar.css"> <!-- Estilos CSS para la página -->
    <link rel="stylesheet" href="custom-cursor.css"> <!-- Estilos para el cursor personalizado -->
</head>
<body>
    <div class="container">
        <h1>Revisar Facturas</h1>
        
        <!-- Filtro para seleccionar la fecha -->
        <div class="filter-section">
            <label for="filter-date">Seleccione Fecha:</label>
            <input type="date" id="filter-date"> <!-- Input para fecha -->
            <button id="filter-button">Filtrar</button> <!-- Botón para filtrar -->
        </div>

        <!-- Tabla para mostrar las facturas -->
        <table id="invoice-table">
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Productos</th>
                    <th>Método de Pago</th>
                    <th>Cuenta</th>
                    <th>Banco</th>
                    <th>Trabajadora</th>
                    <th>Total</th>
                    <th>Acción</th> <!-- Columna para las acciones (eliminar) -->
                </tr>
            </thead>
            <tbody id="invoice-body">
                <!-- Las facturas se agregarán aquí dinámicamente -->
            </tbody>
        </table>

        <!-- Botones de acción -->
        <div class="actions-container">
            <button id="back">Volver</button> <!-- Botón para volver -->
            <button id="logout">Cerrar sesión</button> <!-- Botón para cerrar sesión -->
        </div>
    </div>

    <!-- Scripts para cargar datos de Firebase y personalizar el cursor -->
    <script src="js/firebaseConfig.js" type="module"></script> <!-- Configuración de Firebase -->
    <script src="js/revisar.js" type="module"></script> <!-- Lógica de revisión de facturas -->
    <script src="custom-cursor.js" defer></script> <!-- Script para cursor personalizado -->
</body>
</html>
